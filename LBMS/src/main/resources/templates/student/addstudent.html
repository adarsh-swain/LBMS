<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LMS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	.sidebar {
		width: 250px;
		transition: transform 0.3s ease-in-out;
	}

	.sidebar.hidden {
		transform: translateX(-250px);
	}

	.main-content {
		transition: margin-left 0.3s ease-in-out;
	}

	.expanded {
		margin-left: 0px !important;
	}

	/* Top Menu Styling */
	.navbar {
		transition: width 0.3s ease-in-out;
	}

	.navbar.full-width {
		width: 100% !important;
	}
</style>

<body>
	<!-- Include Header (Top Menu) -->
	<div th:replace="~{menu/top_menu.html}"></div>

	<div class="d-flex">
		<!-- Sidebar -->
		<div id="sidebar" class="sidebar bg-light">
			<div th:replace="~{menu/sidebar.html}"></div>
		</div>

		<!-- Main Content -->
		<main id="main-content" class="p-4 w-100 main-content">

			<div class="container mt-5">
				<div class="card shadow-lg">
					<div class="card-header bg-info text-white">
						<h2 class="text-center mb-0">New Student</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/studentregister}" th:object="${student}" method="post">
							
							<div class="mb-3">
								<label for="fname" class="form-label">First Name:</label>
								<input type="text" id="fname" th:field="*{fname}" class="form-control" required>
							</div>

							<div class="mb-3">
								<label for="mname" class="form-label">Middle Name:</label>Last name
								<input type="text" id="mname" th:field="*{mname}" class="form-control">
							</div>

							<div class="mb-3">
								<label for="lname" class="form-label">Last Name:</label>
								<input type="text" id="lname" th:field="*{lname}" class="form-control">
							</div>


							<div class="mb-3">
								<label for="mobile" class="form-label">Mobile No:</label>
								<input type="text" id="mobile" th:field="*{mobile}" class="form-control">
							</div>

							<div class="mb-3">
								<label for="email" class="form-label">Email:</label>
								<input type="text" id="email" th:field="*{email}" class="form-control">
							</div>
							
							<div class="text-center">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
		</main>
	</div>

	<!-- Include Footer -->
	<div th:replace="~{menu/footer.html}"></div>

	<script>
		$(document).ready(function () {
			$("#toggleSidebar").click(function () {
				$("#sidebar").toggleClass("hidden");
				$("#main-content").toggleClass("expanded");
				$("#topMenu").toggleClass("full-width");
			});
		});
	</script>

</body>

</html>
