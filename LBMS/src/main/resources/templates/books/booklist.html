<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LMS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
	.sidebar {
		width: 250px;
		transition: transform 0.3s ease-in-out;
	}

	.sidebar.hidden {
		transform: translateX(-250px);
	}

	.main-content {
		transition: margin-left 0.3s ease-in-out;
	}

	.expanded {
		margin-left: 0px !important;
	}

	/* Top Menu Styling */
	.navbar {
		transition: width 0.3s ease-in-out;
	}

	.navbar.full-width {
		width: 100% !important;
	}
</style>

<body>
	<!-- Include Header (Top Menu) -->
	<div th:replace="~{menu/top_menu.html}"></div>

	<div class="d-flex">
		<!-- Sidebar -->
		<div id="sidebar" class="sidebar bg-light">
			<div th:replace="~{menu/sidebar.html}"></div>
		</div>

		<!-- Main Content -->
		<main id="main-content" class="p-4 w-100 main-content">
			<div class="container mt-5">
				<div class="d-flex justify-content-between mb-3">
					<a href="/new" class="btn btn-secondary">
						</i> Add New Book
					</a>
				</div>
				<div class="card shadow-lg">
					<div class="card-body">
						<table class="table table-bordered table-striped">
							<thead class="table-info">
								<tr>
									<th>Name</th>
									<th>Author</th>
									<th>Price</th>
									<th>Published Year</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="book : ${books}">
									<td th:text="${book.name}"></td>
									<td th:text="${book.author}"></td>
									<td th:text="${book.price}"></td>
									<td th:text="${book.publishedYear}"></td>
									<td>
										<a th:href="@{bookdetails/{id}(id=${book.bookId})}" class="btn btn-sm btn-warning">
											<i class="fas fa-edit"></i>
										</a>
										<a th:href="@{deletebook/{id}(id=${book.bookId})}" class="btn btn-sm btn-danger"
											onclick="return confirm('Are you sure?')">
											<i class="fas fa-trash"></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- Include Footer -->
	<div th:replace="~{menu/footer.html}"></div>

	<script>
		$(document).ready(function () {
			$("#toggleSidebar").click(function () {
				$("#sidebar").toggleClass("hidden");
				$("#main-content").toggleClass("expanded");
				$("#topMenu").toggleClass("full-width");
			});
		});
	</script>

</body>

</html>
