<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LMS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	.sidebar {
		width: 250px;
		transition: transform 0.3s ease-in-out;
	}

	.sidebar.hidden {
		transform: translateX(-250px);
	}

	.main-content {
		transition: margin-left 0.3s ease-in-out;
	}

	.expanded {
		margin-left: 0px !important;
	}

	/* Top Menu Styling */
	.navbar {
		transition: width 0.3s ease-in-out;
	}

	.navbar.full-width {
		width: 100% !important;
	}
</style>

<body>
	<!-- Include Header (Top Menu) -->
	<div th:replace="~{menu/top_menu.html}"></div>

	<div class="d-flex">
		<!-- Sidebar -->
		<div id="sidebar" class="sidebar bg-light">
			<div th:replace="~{menu/sidebar.html}"></div>
		</div>

		<!-- Main Content -->
		<main id="main-content" class="p-4 w-100 main-content">
			<div class="container mt-5">
				<div class="card shadow-lg">
					<div class="card-header bg-info text-white">
						<h2 class="text-center mb-0">Update Book</h2>
					</div>
					<div class="card-body">
						<form th:action="@{updatebook/{bookId}(bookId=${book.bookId})}" th:object="${book}" method="post">
							<input type="hidden" th:field="*{bookId}">
							<div class="mb-3">
								<label for="title" class="form-label">Book Name:</label>
								<input type="text" id="title" th:field="*{title}" class="form-control" required>
							</div>

							<div class="mb-3">
								<label for="author" class="form-label">Author:</label>
								<input type="text" id="author" th:field="*{author}" class="form-control">
							</div>

							<div class="mb-3">
								<label for="isbn" class="form-label">ISBN:</label>
								<input type="text" id="isbn" th:field="*{isbn}" class="form-control">
							</div>
							
							<div class="mb-3">
								<label for="category" class="form-label">Category:</label>
								<input type="text" id="category" th:field="*{category}" class="form-control">
							</div>
							
							<div class="mb-3">
								<label for="totalCopies" class="form-label">Total books:</label>
								<input type="number" id="totalCopies" th:field="*{totalCopies}" class="form-control">
							</div>

							<div class="text-center">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- Include Footer -->
	<div th:replace="~{menu/footer.html}"></div>

	<script>
		$(document).ready(function () {
			$("#toggleSidebar").click(function () {
				$("#sidebar").toggleClass("hidden");
				$("#main-content").toggleClass("expanded");
				$("#topMenu").toggleClass("full-width");
			});
		});
	</script>

</body>

</html>
